    <script type="text/javascript">
        app.initialize();
        function Bready() {
            if (app.isNetConnected) {
                navigator.geolocation.getCurrentPosition(onSuccess, onError);
            }
            else {
                app.alertmsg(app.alertdismissed, 'Something Wrong with your Net/Wifi connection!', 'Network Error!', 'Done');
                window.location.href = "index.html";
            
            }
        }
        // onSuccess Geolocation
        //
        function onSuccess(position) {
            Gmapinitialize(position.coords.latitude, position.coords.longitude);
        }

        // onError Callback receives a PositionError object
        //
        function onError(error) {
            alert("Server Communication Error");
            window.location.href = "index.html";
        }
        window.addEventListener("load", function() {
            // Set a timeout...
            setTimeout(function() {
                // Hide the address bar!
                window.scrollTo(0, 1);
            }, 0);
        });

        $(function () {
         //   Gmapinitialize('', '');
        });

        var map;
        var infowindow;
        var searchKey = window.localStorage.getItem("SearchType");
        function Gmapinitialize(lat, lang) {
          var pyrmont = new google.maps.LatLng(lat,lang);
           // var pyrmont = new google.maps.LatLng(28.6524435, 77.1916497);
            map = new google.maps.Map(document.getElementById('map_canvas'), {
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                center: pyrmont,
                zoom: 10
            });
            var mylocation = new google.maps.Marker({
                map: map,
                position: pyrmont
            });

            var request = {
                location: pyrmont,
                radius: 5000,
                types: [searchKey]
            };
            infowindow = new google.maps.InfoWindow();
            var service = new google.maps.places.PlacesService(map);
          
            service.nearbySearch(request, callback);
        }

        function callback(results, status) {
            console.log(JSON.stringify(results));
            var listarray = [];
            
            if (status == google.maps.places.PlacesServiceStatus.OK) {
          
                for (var i = 0; i < results.length; i++) {
               
                    createMarker(results[i]);
                    var obj = new Object();
                    obj.name = results[i].name;
                    obj.address = results[i].vicinity;

                    listarray[i] = obj;
                }
                window.localStorage.setItem("searchedlist", JSON.stringify(listarray));
            }
        }

        function createMarker(place) {
            var mapIcon = "images/";
            if (searchKey != null) {
                if (searchKey == "hospital")
                    mapIcon = mapIcon + "hospital-building.png";
                else if (searchKey == "food")
                    mapIcon = mapIcon + "hostel_0star.png";
                else if (searchKey == "bank")
                    mapIcon = mapIcon + "bank.png";
                //if(window.localStorage.getItem("SearchType")=="road")
                else
                    mapIcon = mapIcon + "travel_agency.png";
            }
            var placeLoc = place.geometry.location;
            //  place.icon: "http://maps.gstatic.com/mapfiles/place_api/icons/restaurant-71.png";
            var marker = new google.maps.Marker({
                map: map,
                position: place.geometry.location,
                icon: mapIcon
            });

            google.maps.event.addListener(marker, 'click', function() {
                infowindow.setContent('<b>' + place.name + ",<br/> Address: </b>" + place.vicinity);
                infowindow.open(map, this);
            });
        }
       // google.maps.event.addDomListener(window, 'load', initialize);       
    </script>
